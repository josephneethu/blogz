{% extends "base.html" %}

{% block content %}
<body>
<h1> Login </h1>
<form method = "post">
    <table>
        <tr>
            <td>
                <label>Username</label>
            </td>
            <td>
                <input name = "username" type = "text">
            </td>
        </tr>
        <tr>
            <td>
                <label>Password</label>
            </td>
            <td>
                <input name="password" type = "password">
            </td>
        </tr>
    </table>
<input type = "submit">
<div class = "error">{{error}}</div>
</form>
<p>
Dont have an account yet ? <a href = "/signup">please create one</a>
</p>
</body>















{% endblock %}
